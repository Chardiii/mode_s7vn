<!DOCTYPE html>
<html>
<head>
    <title>Buyer Login - Mode S7vn</title>
</head>
<body>
    <h2>Buyer Login</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" id="login_password" name="password" required>
        <input type="checkbox" onclick="togglePassword('login_password')"> Show<br><br>

        <button type="submit">Login</button>
    </form>

    <p>No account yet? <a href="{{ url_for('signup') }}">Signup here</a></p>

    <script>
        function togglePassword(id) {
            const field = document.getElementById(id);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
