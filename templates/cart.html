<!DOCTYPE html>
<html>
<head>
    <title>My Cart - Mode S7vn</title>
</head>
<body>
    <h2>My Cart</h2>

    {% if cart_items %}
        <table border="1" cellpadding="10">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>₱{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>₱{{ item.total }}</td>
                <td><a href="{{ url_for('remove_from_cart', cart_id=item.cart_id) }}">Remove</a></td>
            </tr>
            {% endfor %}
        </table>

        <h3>Total Amount: ₱{{ total_amount }}</h3>
        <button>Proceed to Checkout</button>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <br><a href="{{ url_for('products') }}">⬅ Back to Products</a>
</body>
</html>
